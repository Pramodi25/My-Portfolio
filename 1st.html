<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
</head>
<body>
    <div class ="container">
        <nav>
            <div class="logo">FOLIO<b>.</b></div>
            <ul class ="navItem">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Blogs</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="links">
                <a href="#"><i class ="fab fa-linkedin"></i></a>
                <a href="#"><i class ="fab fa-github"></i></a>
                <a href="#"><i class ="fab fa-facebook"></i></a>
                <a href="#"><i class ="fab fa-instagram"></i></a>
            </div>  
        </nav>

        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <p>Web Developer Full-Stack Developer UI/UX Designer </p>
                <div class="btns">
                    <button>Download CV</button>
                    <button>Hire Me</button>
                </div> 
            </div>
            <div class="cols cols1">
                <div class="imgbox">
                    <img src="" id="splash"> 
                    <img src="mine2.png">
                </div>
            </div>  
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText",{
            strings: ["Coder","Web Developer", "Full-Stack Developer", "UI/UX Designer"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500
        })
    </script>
</body>
</html>
